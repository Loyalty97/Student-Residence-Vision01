<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Residence | Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('homepage-image.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .title-frame {
      border: 4px double #ffffff;
      padding: 30px;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 150px rgba(252, 7, 7, 0.5);
      backdrop-filter: blur(5px);
      max-width: 600px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    .btn {
      background-color: #3498db;
      color: whitesmoke;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="title-frame">
    <h1>Welcome to Student Residence</h1>
    <a href="rooms.html" class="btn">Explore Rooms</a>
  </div>
</body>
</html>
