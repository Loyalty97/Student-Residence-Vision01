<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Residence | Rooms</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('homepage-image.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #c04242; /* Fallback color */
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .rooms {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.65); /* Overlay for content readability */
      padding: 30px;
      border-radius: 15px;
      max-width: 1000px;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .rooms h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #e70808;
    }

    .room-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .room-gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .room-gallery img:hover {
      transform: scale(1.05);
    }

    .btn {
      background-color: #3498db;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .btn + .btn {
      margin-left: 15px;
    }

    .back-container {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(248, 4, 4, 0.699);
      border-top: 2px solid #fff;
      border-radius: 0 0 15px 15px;
    }

    .back-arrow {
      background-color: rgba(243, 8, 8, 0.7);
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #fff;
      transition: background-color 0.3s ease;
    }

    .back-arrow:hover {
      background-color: rgba(52, 152, 219, 0.9);
    }

    @media (max-width: 768px) {
      .room-gallery {
        flex-direction: column;
        align-items: center;
      }

      .room-gallery img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="rooms">
    <h1>Explore Our Rooms</h1>

    <div class="room-gallery">
      <img src="internal-image.png" alt="Room View 1">
      <img src="internal-image02.png" alt="Room View 2">
      <img src="internal-image01.png" alt="Room View 3">
    </div>

    <!-- Reserve and About Buttons -->
    <a href="reserve.html" class="btn">Reserve a Room</a>
    <a href="about.html" class="btn">About</a>

    <!-- Back Button -->
    <div class="back-container">
      <a href="index.html" class="back-arrow">&#8592; Back to Home</a>
    </div>
  </div>
</body>
</html>
