<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Residence | Reserve Room</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --ribbon-height: 60px;
      --ribbon-width: 95%;
      --ribbon-max-width: 850px;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('homepage-image.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #fff;
      position: relative;
    }

    .form-container {
      position: relative;
      background-color: rgba(223, 188, 188, 0.281);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(250, 3, 3, 0.5);
      width: 95%;
      max-width: 850px;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 30px;
      color: #ffffff;
      background-color: #c04242;
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 8px;
      position: relative;
      z-index: 1;
    }

    .horizontal-ribbon {
      position: absolute;
      bottom: 30px; /* positions ribbon to "cover" bottom part of iframe */
      left: 50%;
      transform: translateX(-50%);
      width: var(--ribbon-width);
      max-width: var(--ribbon-max-width);
      height: var(--ribbon-height);
      background-color: rgba(253, 253, 253, 0.95);
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .back-container {
      text-align: center;
      margin-top: 60px; /* gives space after ribbon */
    }

    .back-arrow {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #fff;
      transition: background-color 0.3s ease;
    }

    .back-arrow:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      iframe {
        height: 600px;
      }

      :root {
        --ribbon-height: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Form Section -->
  <div class="form-container">
    <h1>Reserve Your Room</h1>
    
    <!-- Jotform Embed -->
    <iframe
      title="Room Reservation Form"
      src="https://form.jotform.com/250971923545059"
      allowfullscreen>
    </iframe>

    <!-- Horizontal Ribbon Overlapping the Footer -->
    <div class="horizontal-ribbon"></div>
  </div>

  <!-- Back Arrow at the Bottom -->
  <div class="back-container">
    <a href="rooms.html" class="back-arrow">&#8592; Back to Rooms</a>
  </div>

</body>
</html>
